x-app-env: &app_env
  SECRET_KEY: ${SECRET_KEY}
  DEBUG: ${DEBUG:-False}
  ALLOWED_HOSTS: ${ALLOWED_HOSTS:-127.0.0.1,localhost}
  DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-stalkineitor_db}
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  REDIS_URL: redis://redis:6379/0
  CLIST_USERNAME: ${CLIST_USERNAME:-}
  CLIST_API_KEY: ${CLIST_API_KEY:-}

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-stalkineitor_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-stalkineitor_db}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  app-init:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/app/docker/bootstrap.sh"]
    environment: *app_env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    environment: *app_env
    depends_on:
      app-init:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["celery", "-A", "stalkineitor_project", "worker", "-l", "info", "-Q", "celery,sync_fast,rating_slow"]
    environment: *app_env
    depends_on:
      app-init:
        condition: service_completed_successfully
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["celery", "-A", "stalkineitor_project", "beat", "-l", "info"]
    environment: *app_env
    depends_on:
      app-init:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
