{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold text-slate-100 mb-6">Adicionar Novo Aluno</h2>
    
    {% if error %}
    <div class="bg-rose-500/10 border border-rose-500/30 text-rose-200 px-4 py-3 rounded mb-4" role="alert">
        <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}
    
    <form method="post" class="bg-slate-800 shadow-md border border-slate-700 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-slate-300 text-sm font-bold mb-2" for="username">
                Nome de Usu√°rio (Sistema)
            </label>
            <input class="shadow appearance-none border border-slate-600 rounded w-full py-2 px-3 bg-slate-900 text-slate-100 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="username" name="username" type="text" required placeholder="Ex: joaosilva">
        </div>
        
        <div class="mb-4">
            <label class="block text-slate-300 text-sm font-bold mb-2" for="cf_handle">
                Handle Codeforces
            </label>
            <input class="shadow appearance-none border border-slate-600 rounded w-full py-2 px-3 bg-slate-900 text-slate-100 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="cf_handle" name="cf_handle" type="text" placeholder="Ex: tourist">
        </div>
        
        <div class="mb-6">
            <label class="block text-slate-300 text-sm font-bold mb-2" for="ac_handle">
                Handle AtCoder
            </label>
            <input class="shadow appearance-none border border-slate-600 rounded w-full py-2 px-3 bg-slate-900 text-slate-100 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500" id="ac_handle" name="ac_handle" type="text" placeholder="Ex: chokudai">
        </div>
        
        <div class="flex items-center justify-between">
            <button class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200" type="submit">
                Cadastrar
            </button>
            <a href="{% url 'dashboard' %}" class="inline-block align-baseline font-bold text-sm text-slate-300 hover:text-slate-100">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
