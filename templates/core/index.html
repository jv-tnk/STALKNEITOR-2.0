{% extends 'base.html' %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Add Student Form -->
    <div class="bg-slate-800 p-6 rounded-lg shadow border border-slate-700">
        <h2 class="text-xl font-semibold mb-4 text-slate-100">Adicionar Aluno</h2>
        <form hx-post="{% url 'add_student' %}" hx-target="#student-list" hx-swap="beforeend" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-slate-300">Nome de Usuario</label>
                <input type="text" name="username" required class="mt-1 block w-full rounded-md border-slate-600 bg-slate-900 text-slate-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300">Handle Codeforces</label>
                <input type="text" name="cf_handle" class="mt-1 block w-full rounded-md border-slate-600 bg-slate-900 text-slate-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300">Handle AtCoder</label>
                <input type="text" name="ac_handle" class="mt-1 block w-full rounded-md border-slate-600 bg-slate-900 text-slate-100 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500 transition">Adicionar</button>
        </form>
    </div>

    <!-- Student List -->
    <div class="bg-slate-800 p-6 rounded-lg shadow border border-slate-700">
        <h2 class="text-xl font-semibold mb-4 text-slate-100">Alunos Monitorados</h2>
        <table class="min-w-full divide-y divide-slate-700">
            <thead class="bg-slate-900">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Nome</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Handles</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Acoes</th>
                </tr>
            </thead>
            <tbody id="student-list" class="bg-slate-800 divide-y divide-slate-700">
                {% for student in students %}
                    {% include 'core/partials/student_row.html' %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
