{% extends 'base.html' %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-2xl">
        <h2 class="text-xl font-semibold text-slate-100 mb-2">Entrar</h2>
        <p class="text-xs text-slate-400 mb-6">Acesse sua conta para ver seu progresso.</p>

        {% if error %}
            <div class="mb-4 rounded-lg border border-rose-500/30 bg-rose-500/10 px-3 py-2 text-xs text-rose-200">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1">Username</label>
                <input type="text" name="username" class="w-full rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm text-slate-100">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-400 mb-1">Senha</label>
                <input type="password" name="password" class="w-full rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm text-slate-100">
            </div>
            <button type="submit" class="w-full rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">
                Entrar
            </button>
        </form>

        <div class="mt-4 text-center text-xs text-slate-400">
            NÃ£o tem conta? <a href="{% url 'signup' %}" class="text-indigo-400 hover:text-indigo-300">Criar conta</a>
        </div>
    </div>
</div>
{% endblock %}
