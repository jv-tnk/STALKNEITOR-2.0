<div class="mt-4 space-y-2">
    {% for sub in recent_subs %}
        <div class="flex flex-wrap items-center justify-between gap-2 rounded-lg border border-slate-800 bg-slate-950/60 px-3 py-2 text-xs">
            <div>
                <div class="text-slate-200">
                    {{ sub.aluno.user.username }}
                    <span class="text-slate-500">•</span>
                    {{ sub.plataforma }} {{ sub.contest_id }}{{ sub.problem_index }}
                </div>
                <div class="flex flex-wrap items-center gap-2 text-[11px] text-slate-500">
                    <span>{{ sub.submission_time|date:"d/m H:i" }}</span>
                    {% if sub.submission_url %}
                        <a href="{{ sub.submission_url }}" target="_blank" class="inline-flex items-center gap-1 text-emerald-300 hover:text-emerald-200 underline underline-offset-4">
                            Ver submissão
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-3 w-3">
                                <path d="M11 3.5a.75.75 0 0 1 .75-.75H16.5a.75.75 0 0 1 .75.75v4.75a.75.75 0 0 1-1.5 0V5.31l-7.72 7.72a.75.75 0 1 1-1.06-1.06l7.72-7.72H11.75A.75.75 0 0 1 11 3.5z" />
                                <path d="M3.5 5A1.5 1.5 0 0 1 5 3.5h3a.75.75 0 0 1 0 1.5H5A.5.5 0 0 0 4.5 5v10c0 .28.22.5.5.5h10a.5.5 0 0 0 .5-.5v-3a.75.75 0 0 1 1.5 0v3a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 15V5z" />
                            </svg>
                        </a>
                    {% endif %}
                </div>
            </div>
            <span class="rounded-full px-2 py-1 text-[11px] font-semibold border
                {% if sub.verdict == 'OK' or sub.verdict == 'AC' %}
                    border-emerald-500/40 bg-emerald-500/15 text-emerald-200
                {% else %}
                    border-slate-700 bg-slate-800/60 text-slate-300
                {% endif %}">
                {{ sub.verdict }}
            </span>
        </div>
    {% empty %}
        <div class="text-sm text-slate-400">Sem atividade recente.</div>
    {% endfor %}
</div>
