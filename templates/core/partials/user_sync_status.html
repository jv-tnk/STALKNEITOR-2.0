<div class="rounded-xl border border-slate-800 bg-slate-900/60 p-4">
    <div class="flex items-center justify-between gap-3">
        <div>
            <h3 class="text-sm font-semibold text-slate-100">Sua sincronização</h3>
            <p class="text-[11px] text-slate-500">Indicador individual do seu perfil.</p>
        </div>
        <div class="text-2xl font-bold text-emerald-200">{{ user_sync.overall_percent }}%</div>
    </div>
    <div class="mt-2 h-2 w-full rounded-full bg-slate-800">
        <div class="h-2 rounded-full bg-emerald-400" style="width: {{ user_sync.overall_percent }}%"></div>
    </div>
    <div class="mt-3 grid gap-2 md:grid-cols-3">
        {% for row in user_sync.components %}
            <div class="rounded-lg border border-slate-800 bg-slate-950/70 p-2">
                <div class="text-[11px] text-slate-400">{{ row.label }}</div>
                <div class="mt-1 text-xs font-semibold text-slate-100">{{ row.percent }}% ({{ row.detail }})</div>
            </div>
        {% endfor %}
    </div>
</div>
